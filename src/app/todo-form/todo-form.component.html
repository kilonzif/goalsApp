<form
  (ngSubmit)="submitTodo(todoForm); todoForm.resetForm({})"
  #todoForm="ngForm"
>
  <div class="form">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newTodo.name"
        name="name"
        #name="ngModel"
        placeholder="Add todo"
        required
      />
      <button type="submit" class="btn btn-success">ADD TODO</button>
    </div>
 
  </div>
</form>
